<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="theme-color" content="#44aed8"/>
	
		<title>SchoolNet</title>
		<meta name="viewport" content="user-scalable=NO, width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/client/static/css/foundation.css"/>
		<link rel="stylesheet" href="/client/static/css/style_common.css"/>
		<link rel="stylesheet" href="/client/lobby/play/css/tatkin.css"/>
        <link rel="manifest" href="/client/manifest.json">

        <script src="/client/static/js/jquery-3.3.1.js"> </script>
        <script src="/client/static/js/slide.it.js"> </script>
		<script src="/client/static/js/foundation.js"> </script>
		<script src="/client/static/js/common.js"> </script>
		<script src="/client/lobby/play/js/tatkin.js"> </script>
	</head>

	<body>
        <div class="sit-section form-center">
            <div class="sit-slide" id="sit-slide-0">
                <div id="interface-wrapper">
                    <div id="vertical-align">
                        <div id="game-name">
                            Татковски јазик
                        </div>
                        <div id="question">
                            Од кој вид е зборот
                        </div>
                        <div id="word">
                            
                        </div>
                    </div>
                </div>
                <div style="display: none;" class="options-wrapper">
                    <div id="occu" class="full-option"> <div class="option-text"> КАДЕ СЕ ПОЈАВУВА? </div> </div>
                </div>
                <div class="options-wrapper">
                    <div id="imenka" class="option option-contribute"> <div class="option-text"> ИМЕНКА </div> </div>
                    <div id="pridavka" class="option option-contribute"> <div class="option-text"> ПРИДАВКА </div> </div>
                </div>
                <div class="options-wrapper">
                    <div id="zamenka" class="option option-contribute"> <div class="option-text"> ЗАМЕНКА </div> </div>
                    <div id="glagol" class="option option-contribute"> <div class="option-text"> ГЛАГОЛ </div> </div>
                    <div id="broj" class="option option-contribute"> <div class="option-text"> БРОЈ </div> </div>
                </div>
                <div class="option-spacer"> </div>
                <div class="options-wrapper">
                    <div id="other" class="full-option option-contribute"> <div class="option-text"> ДРУГ ВИД </div> </div>
                </div>
                <div class="options-wrapper">
                    <div id="skip" class="full-option option-contribute"> <div class="option-text"> ПРЕСКОКНИ </div> </div>
                </div>
                <div class="options-wrapper">
                    <div id="mistake" class="full-option option-contribute"> <div class="option-text"> ЗБОРОТ Е ГРЕШКА </div> </div>
                </div>
                <div id="main-stats-wrapper">

                </div>
                <div id="cont-gotoBack-wrap" class="options-wrapper">
                    <div class="full-option"> <div class="option-text"> врати се назад </div> </div>
                </div>
            </div>
        </div>
    </body>
</html>
