<div class="header">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 96">
    <defs>
        <style>
            .header-spacer, .header-rect, .header-circle {
                fill: #44aed8;
                stroke: #fff;
                stroke-miterlimit: 10;
            }

            .header-rect {
                stroke-width: 4px;
            }

            .header-circle {
                stroke-width: 4px;
                opacity: 0.65;
            }

            .header-text {
                font-size: 13.27px;
                fill: #fff;
                font-family: Roboto-Thin, Roboto;
                letter-spacing: 0.13em;
            }
        </style>
    </defs>
    <g id="header_layer">
        <g>
            <line id="header-main-spacer" class="header-spacer" x1="135" y1="69" x2="166" y2="69"/>
            
             <rect id="header-main-rect" class="h-rect header-rect" x="1" y="1" width="26" height="26"/>
         
            <!-- -->
            <rect id="header-main-tri" class="h-rect header-circle" x="1" y="1" width="26" height="26"/>
            
            <rect id="header-main-circle" class="h-rect header-circle" x="1" y="1" width="26" height="26"/>
            
            <text id="header-main-text" class="header-text" transform="translate(150 84.23)" text-anchor="middle">PLAY</text>
            
            <!-- REPEAT -->
            <rect id="header-main-rect-repeat" class="h-rect header-rect" x="1" y="1" width="26" height="26" style="display: none;"/>
            <rect id="header-main-tri-repeat" class="h-rect header-rect" x="1" y="1" width="26" height="26" style="display: none;"/>
            <rect id="header-main-circle-repeat" class="h-rect header-rect" x="1" y="1" width="26" height="26" style="display: none;"/>
        </g>
    </g>
</svg>

    
</div>
